<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Daily Quote + Date Fact</title>
  </header>
  <body>
    <header>
      <h1 class="date"></h1>
    </header>

    <div class="container">

      <div class="box">
        <button class="quote">Get Quote</button>
        <h3>Quote</h3>
        <p class="content"></p>
        <p class="name"></p>
      </div>

      <div class="box">
        <button class="get-date-fact">Get Date Fact</button>
        <h3>Date Fact</h3>
        <p class="date-fact"></p>
      </div>

    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
