<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <title>Daily Quote + Date Fact</title>
  </head>
  <body>
    <header>
      <h1 class="date"></h1>
    </header>

    <div class="container">

      <div class="box">
        <button class="quote">Quote for your day</button>
        <p class="content"></p>
        <p class="name"></p>
      </div>

      <div class="box">
        <button class="get-date-fact">An event on this date</button>
        <p class="date-fact"></p>
      </div>

    </div>
    <footer>
      <div class="disclaimer">Disclaimer: The above quotes do not reflect the opinions or values of the developer who created this page.</div>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
